<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <!--JS3 Week1 Currency Converter!-->
    <label for="currency">Convert Quotas</label>
    <form id="currencyForm">
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <input type="number" id="amount" placeholder="Amount" required />
      <button type="button" onclick="convertCurrency()">Convert</button>
      <p id="result"></p>
    </form>

    <!--Week2 Currency Table!-->
    <div id="currencyRateGrid">
      <input
        type="button"
        value="Generate a table"
        onclick="generateCurrencyTable()"
      />
    </div>

    <!--Week2 Search Field!-->
    <form id="searchForm">
      <input type="text" id="searchFrom" placeholder="From currency" />
      <!--<input type="text" id="searchTo" placeholder="To currency" />!-->
      <button type="button" onclick="searchCurrency()">Search</button>
      <p id="searchResult"></p>
    </form>

    <!--Week3 Search Field!-->
    <div id="marketHours">
      <p id="marketAvailability"></p>
    </div>
    <div id="ValueAlert">
      <input
        type="text"
        id="baseSpecialValue"
        placeholder="Enter your 'Target Currency"
      />
      <input
        type="text"
        id="conjugateSpecialValue"
        placeholder="Enter your Exchange Currency"
      />
      <input type="text" id="specialRate" placeholder="Enter your alarm rate" />
      <p id="notification"></p>
      <button type="button" onclick="checkCurrencyRate()">Alarm</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
